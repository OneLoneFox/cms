{% extends 'dashboard/base.html' %}

{% block styles %}
<style>
    .fab {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #292929;
        color: #fff;
        font-size: 20px;
    }

    #grid {
        display: grid;
        align-items: center;
        gap: 20px;
        grid-gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
</style>
{% endblock styles %}


{% block content %}
<!-- https://picsum.photos/seed/picsum/ -->
<div id="grid">
    {% for object in object_list %}
    <vs-card>
        <template #title>
            <h3>{{ object.nombre }}</h3>
        </template>
        <template #img>
            <img src="https://picsum.photos/seed/{{ object.id }}/300/200/" alt="">
        </template>
        <template #text>
            <p>
                <i class='bx bxs-shield'></i>&nbsp;{{ object.createdBy.nombre }}-
            </p>
        </template>
        <template #interactions>
            <vs-button href="/cms/dashboard/posts/{{ object.id }}/edit/" primary icon>
                <i class='bx bx-edit-alt'></i>
            </vs-button>
            <vs-button href="/cms/dashboard/posts/{{ object.id }}/preview/" shadow icon>
                <i class='bx bx-file-find'></i>
            </vs-button>
            <vs-button href="/cms/dashboard/posts/{{ object.id }}/delete/" danger icon>
                <i class='bx bx-trash'></i>
            </vs-button>
        </template>
    </vs-card>
    {% else %}
    <h3>Empty</h3>
    {% endfor %}
</div>

<a href="/cms/dashboard/posts/create/" class="fab btn">
    <i class='bx bxs-layer-plus'></i>
</a>
{% endblock content %}


{% block scripts %}
<script>
    var vm = new Vue({
        mixins: [dashboard_mixin],
        data: function () {
            return {
                active: 'post',
            };
        }
    });
</script>
{% endblock scripts %}
