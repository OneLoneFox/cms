<h1 id="header-title">
    
    {% if header_title is empty %}
        Dashboard header title
    {% else %}
        {{ header_title }}
    {% endif %}
        
</h1>

<div class="profile" @click="showMenu = !showMenu">
    <vs-avatar color="#292929">
        <template #text>
            {{ userObject.nombre|title }}
        </template>
    </vs-avatar>
    <div class="info">
        <p class="name">{{ userObject.nombre }}</p>
        <p class="email">{{ userObject.correo }}</p>
    </div>
    <i class='bx bx-chevron-down'></i>
    <transition name="fade">
        <div id="profile-menu" v-if="showMenu">
            <a href="/cms/dashboard/profile/" class="menu-item">
                <i class='bx bx-user'></i>
                Profile
            </a>
            <a href="/cms/dashboard/logout/" class="menu-item">
                <i class='bx bx-door-open' ></i>
                Logout
            </a>
            <span class="separator"></span>
            <a href="/cms/dashboard/admins/register/" class="menu-item">
                <i class='bx bx-check-shield'></i>
                Create admin
            </a>
        </div>
    </transition>
</div>
