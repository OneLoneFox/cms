<h1 id="header-title">{% block header_title %}Header title{% endblock header_title %}</h1>

<div class="profile">
    <vs-avatar>
        <template #text>
            {{ user.userObject.nombre }}
        </template>
    </vs-avatar>
    <div class="info">
        <p class="name">{{ user.userObject.nombre }}</p>
        <p class="email">{{ user.userObject.correo }}</p>
    </div>
    <i class='bx bx-chevron-down'></i>
</div>
